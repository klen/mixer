[tox]
envlist=py26-d14,py27-d14,py26-d15,py27-d15,py26-d16,py27-d16,py33-d15,py33-d16,cov

[pytest]
addopts = -x tests

[pylama]
ignore=D102,W0231,C0111,W0621,W1001,C1001,R0201,W0212,E1002,E1103,E1123,E731,C0301
skip=mixer/_compat.py

[pylama:tests/*]
ignore=D,F0401,W0212,E1120,W0401,W0614

[pylama:pep8]
max_line_length=100

[testenv]
commands=py.test
deps =
    flask-sqlalchemy
    mongoengine
    peewee
    pytest

[testenv:py26-d14]
basepython = python2.6
deps =
    django==1.4.9
    pony
    {[testenv]deps}

[testenv:py27-d14]
basepython = python2.7
deps =
    django==1.4.9
    pony
    {[testenv]deps}

[testenv:py26-d15]
basepython = python2.6
deps =
    django==1.5.5
    pony
    {[testenv]deps}

[testenv:py27-d15]
basepython = python2.7
deps =
    django==1.5.5
    pony
    {[testenv]deps}

[testenv:py26-d16]
basepython = python2.6
deps =
    django==1.6
    pony
    {[testenv]deps}

[testenv:py27-d16]
basepython = python2.7
deps =
    django==1.6
    pony
    {[testenv]deps}

[testenv:py33-d15]
basepython = python3.3
deps =
    django==1.5.1
    yadm>=0.7.1
    {[testenv]deps}

[testenv:py33-d16]
basepython = python3.3
deps =
    django==1.6
    yadm>=0.7.1
    {[testenv]deps}

[testenv:cov]
deps =
    coverage
    django==1.6
    pony
    {[testenv]deps}

commands =
    coverage run -m py.test
    coverage report
