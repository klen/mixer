[tox]
envlist = py27-d{9,10},
          py35-d{9,10,11},
          py36-d{11,20},
          cov
skip_missing_interpreters = true

[pytest]
addopts = -xs

[pylama]
ignore=D102,W0231,C0111,W0621,W1001,C1001,R0201,W0212,E1002,E1103,E1123,E731,C0301,D210,F0001,D211,D213,D105
skip=mixer/_compat.py,*/migrations/*

[pylama:tests/*]
ignore=D,F0401,W0212,E1120,W0401,W0614

[pylama:pep8]
max_line_length=100

[testenv]
commands=py.test tests
deps =
    flask-sqlalchemy
    mongoengine
    marshmallow
    peewee>=2.7.5
    pytest

# Django 1.9
[testenv:py27-d9]
basepython = python2.7
deps =
    django==1.9.13
    pony
    {[testenv]deps}

[testenv:py35-d9]
basepython = python3.5
deps =
    django==1.9.13
    {[testenv]deps}

# Django 1.10
[testenv:py27-d10]
basepython = python2.7
deps =
    django==1.10.8
    pony
    {[testenv]deps}

[testenv:py35-d10]
basepython = python3.5
deps =
    django==1.10.8
    {[testenv]deps}

[testenv:py36-d10]
basepython = python3.6
deps =
    django==1.10.8
    {[testenv]deps}

# Django 1.11
[testenv:py35-d11]
basepython = python3.5
deps =
    django==1.11.7
    {[testenv]deps}

[testenv:py36-d11]
basepython = python3.6
deps =
    django==1.11.7
    {[testenv]deps}

[testenv:py36-d20]
basepython = python3.6
deps =
    django==2.0b1
    {[testenv]deps}

[testenv:cov]
deps =
    coverage
    django==1.10.3
    pony
    {[testenv]deps}

commands =
    coverage run -m py.test tests
    coverage report
